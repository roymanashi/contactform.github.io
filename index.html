<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css link-->
    <link rel="stylesheet" href="main.css">
</head>
<!--body starts here-->
<body>
    <div class="main">
    <div class="container">
        <header><h2>Contact</h2></header>
        <div class="contact_form">
        <form action="#">
            <div class="details">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required><br><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required><br><br>
                <label for="phoneno">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[6-9]{1}[0-9]{9}" required><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="checkin">Check in:</label><br>
                <input type="date" id="checkin" name="checkin" required><br><br>
                <label for="checkout">Check Out:</label><br>
                <input type="date" id="checkout" name="checkout" required><br><br>
                <label for="additionalmsg">Additional Notes:</label><br>
                <textarea id="additionalmsg" name="additionalmsg" rows="3" cols="31"></textarea><br>
                <button type="submit">Submit</button>
            </div>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
